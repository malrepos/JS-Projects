<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="hour"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogosmarcas.net%2Fwp-content%2Fuploads%2F2020%2F11%2FRolex-Simbolo.png&f=1&nofb=1&ipt=929f95c918a19544177f0e00a9adbe63cc27442b54ea0bcb5923bff95e5486c9&ipo=images"
        alt="rolex logo"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
